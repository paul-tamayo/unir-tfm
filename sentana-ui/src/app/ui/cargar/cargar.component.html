<div class="card">
  <div class="grid">
    <div class="col text-4xl">Evaluación de Modelos</div>
  </div>
  <hr />
  <div class="col-8 col-offset-2">
    <div class="flex flex-column gap-2">
      <p-fileUpload
        mode="basic"
        chooseLabel="Escoger archivo"
        [auto]="true"
        name="demo[]"
        url="https://www.primefaces.org/cdn/api/upload.php"
        (onUpload)="onUpload($event)"
        styleClass="w-full"
      ></p-fileUpload>
      <small id="analizador-help">Ingrese el archivo para evaluar.</small>
    </div>
    <div class="col-8 col-offset-2 text-center">
      <p-button
        label="Analizar"
        styleClass="p-button-success mr-2"
        [disabled]="!botonEvaluar"
        (onClick)="evaluarModelo()"
      ></p-button>
      <p-button
        label="Limpiar"
        styleClass="p-button-secondary"
        (onClick)="limpiarModelo()"
      ></p-button>
    </div>
  </div>
</div>
<div class="card" *ngIf="detalleActivado">
  <div class="grid">
    <div class="col text-2xl">Visualización de Modelos</div>
  </div>
  <hr />
  <div class="grid">
    <p-table [value]="itemsProcesados">
      <ng-template pTemplate="header">
        <tr>
          <th class="text-center">#Index</th>
          <th class="text-center">Mensaje</th>
          <th class="text-center">BERT</th>
          <th class="text-center">BYT5</th>
          <th class="text-center">NLKT</th>
          <th class="text-center">ROBERTA</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td class="text-center" [ngClass]="{'bg-green-400': item.hate === '2', 'bg-red-400': item.hate === '1'}" >{{ item.index }}</td>
          <td class="text-center" [ngClass]="{'bg-green-400': item.hate === '2', 'bg-red-400': item.hate === '1'}" >{{ item.message }}</td>
          <td class="text-center" [ngClass]="{'bg-green-400': item.bert== 'NO_HATE', 'bg-red-400': item.bert === 'HATE'}">{{ item.bert }}</td>
          <td class="text-center" [ngClass]="{'bg-green-400': item.byt5 === 'NO_HATE', 'bg-red-400': item.byt5=== 'HATE'}">{{ item.byt5 }}</td>
          <td class="text-center" [ngClass]="{'bg-green-400': item.nlkt === 'NO_HATE', 'bg-red-400': item.nlkt === 'HATE'}">{{ item.nlkt }}</td>
          <td class="text-center" [ngClass]="{'bg-green-400': item.roberta=== 'NO_HATE', 'bg-red-400': item.roberta === 'HATE'}">{{ item.roberta }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
